<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-12">
                    <div class="brand">
                        <h1>Brand</h1>
                    </div>
                </div>
                
                <div class="col-md-7 col-sm-7 col-xs-7">
                    <div class="global_nav">
                        <h1>Global Nav</h1>
                    </div>
                </div>
                
                <div class="col-md-3 col-sm-3 col-xs-5">
                    <div class="tools">
                        <h1>Tools</h1>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    
    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 hero_content">
                    <div class="row">
                       
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="hero_features">
                                <h1>Features</h1>
                            </div>
                        </div>
                        
                        <div class="col-md-4 col-sm-12 hidden-xs">
                            <div class="hero_call_to_action">
                                <h1>Call to action</h1>
                            </div>
                        </div>
                        </div>
                        </div>
                     <div class="col-md-3 hidden-xs hidden-sm disable_padding_right">
                        <div class="add">
                                <h1>Ad</h1>
                        </div>
                     </div>
                
            </div>
        </div>
    </section>
    
    <section id="main_content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-8 col-xs-12 body_content">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col-xs-12">
                            <div class="article_feature">
                            <h1>Article Feature</h1>
                            </div>
                        </div>
                        
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article_listing">
                                <h1>Article Listing</h1>
                            </div>
                        </div>
                        </div>
                </div>
            
                        
                        <div class="col-md-3 col-sm-12 disable_padding_right hidden-xs">
                            <div class="side_bar_feature">
                                <div class="feature_content">
                                    <h1>Feature Content</h1>
                                </div>
                            </div>
                        </div>       
                 </div>                    
        </div>
    </section>
    
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
